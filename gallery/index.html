<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../functions.js"></script>
</head>
<body>
  <header>
    <div>
      <a href="../">
        <img src="../images/rammsteinLogo.png" alt="rammstein logo">
      </a>
      <span>Senne - Images</span>
      <div>
        <a href="../gallery/">Images</a>
        <a href="../about/">About</a>
      </div>
    </div>
  </header>
  <div class="main full-height">
    <div class="scroller">
      <div class="gallery">
        <button class="eye" onclick="showImage('eye')">
          <img src="../images/eye-2.jpg" alt="eye">
          <div>
            <h1>Eye</h1>
            <span>This is the right eye of the tiger</span>
            <span>Or at least thats what I'd like to say</span>
            <span>I usually wear glasses</span>
          </div>
        </button>
        <button class="guitar" onclick="showImage('guitar')">
          <img src="../images/guitar-2.jpg" alt="guitar">
          <div>
            <h1>Guitar</h1>
            <span>These are my 2 guitars</span>
            <span>I'm still learning but I like playing on them</span>
            <span>Music go brrrrr</span>
          </div>
        </button>
        <button class="papi" onclick="showImage('papi')">
          <img src="../images/papi-2.jpg" alt="papi">
          <div>
            <h1>Papi</h1>
            <span>This is Papi</span>
            <span>He was my previous dog</span>
            <span>He died 11 years old</span>
          </div>
        </button>
        <button class="patroon" onclick="showImage('patroon')">
          <img src="../images/patroon-2.jpg" alt="patroon">
          <div>
            <h1>Patroon</h1>
            <span>My favourite metal band is Rammstein</span>
            <span>They are part of the reason I want to play guitar</span>
          </div>
        </button>
        <button class="room" onclick="showImage('room')">
          <img src="../images/room-2.jpg" alt="room">
          <div>
            <h1>Room</h1>
            <span>This is the bureau</span>
            <span>I spend most of my time at home here</span>
            <span>Most computers in my home are in this room</span>
          </div>
        </button>
        <button class="thor and loki" onclick="showImage('thor-and-loki')">
          <img src="../images/ThorAndLoki-2.jpg" alt="thor and loki">
          <div>
            <h1>Thor and Loki</h1>
            <span>These are my 2 new dogs</span>
            <span>They like playing with each other</span>
            <span>I'm still learning them to behave</span>
          </div>
        </button>
        <button class="outside view" onclick="showImage('outside-view')">
          <img src="../images/view-2.jpg" alt="ouside view">
          <div>
            <h1>Outside view</h1>
            <span>This the outside view from my house</span>
            <span>Its a mostly quiet street</span>
            <span>We organize a flea market once a year</span>
          </div>
        </button>
        <button class="walking the dogs" onclick="showImage('walking-the-dogs')">
          <img src="../images/walkingdogs-2.jpg" alt="walking the dogs">
          <div>
            <h1>Walking the dogs</h1>
            <span>Here I'm walking my 2 dogs</span>
            <span>They're very excited to go on walks</span>
            <span>I go on walks with them often</span>
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="overlay" id="overlay" style="display: none;" onclick="hideOverlay('all')">
    <button id="eye">
      <span>Eye</span>
      <img src="../images/eye-2.jpg" alt="eye">
    </button>
    <button id="guitar">
      <span>Guitar</span>
      <img src="../images/guitar-2.jpg" alt="guitar">
    </button>
    <button id="papi">
      <span>Papi</span>
      <img src="../images/papi-2.jpg" alt="papi">
    </button>
    <button id="patroon">
      <span>Patroon</span>
      <img src="../images/patroon-2.jpg" alt="patroon">
    </button>
    <button id="room">
      <span>Room</span>
      <img src="../images/room-2.jpg" alt="room">
    </button>
    <button id="thor-and-loki">
      <span>Thor and Loki</span>
      <img src="../images/ThorAndLoki-2.jpg" alt="thor and loki">
    </button>
    <button id="outside-view">
      <span>Outside view</span>
      <img src="../images/view-2.jpg" alt="ouside view">
    </button>
    <button id="walking-the-dogs">
      <span>Walking the dogs</span>
      <img src="../images/walkingdogs-2.jpg" alt="walking the dogs">
    </button>
  </div>
